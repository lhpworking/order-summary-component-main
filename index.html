<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <img class="container-img" src="images/pattern-background-desktop.svg " alt="image background">
      <div class="card-container">
        <div class="card-content">
          <div class="card-image">
            <img src="images/illustration-hero.svg " alt="image background">
          </div>
          <div class="card-info">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-text">You can now listen to millions of songs,<br> audio books, and podcasts on any
              device<br> anywhere you like!</p>
          </div>
            <ul class="card-plan">
              <li class="card-plan-item">
                <div class="card-plan-icon">
                  <img src="images/icon-music.svg" alt="icon music">
                </div>
                <div class="card-info-item">
                  <h3>Annual Plan </h3>
                  <p class="card-text">$59.99/year</p>
                </div>
                <a class="card-plan-link"> Change </a>
              </li>
            </ul>
          <div class="card-footer">
            <a  class="card-button btn-pay">Proceed to Payment</a>
            <a  class="card-button btn-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    Coded by <a href="https://github.com/lhpworking/order-summary-component-main" target="_blank"><img src="images/LHP-logo.svg" alt="LHP's LOGO" width="30" height="30"></a>.
  </div>
</body>

</html>
